<div class="categorias" appAlinharBotoes style="margin-top: 30px;">
  <button class="top-bottom" *ngIf="categoriaSelecionada">{{ categoriaSelecionada }}</button>
  <div class="botoes-azuis">
      <button class="botao-azul" *ngFor="let veiculo of veiculos" (click)="selecionarVeiculoClick(veiculo)">{{
          veiculo.Name }}</button>
  </div>
</div>
