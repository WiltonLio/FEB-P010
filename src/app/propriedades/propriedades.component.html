<div class="categorias" appAlinharBotoes style="margin-top: 30px;">
  <button class="top-bottom" *ngIf="veiculoSelecionado">{{ veiculoSelecionado.Name }}</button>
  <div class="botoes-azuis">
      <button class="botao-azul" *ngFor="let nomeVeiculo of getNomesVeiculos()"
          (click)="emitirTituloSelecionado(nomeVeiculo)">{{ nomeVeiculo }}</button>
  </div>
</div>
